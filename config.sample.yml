App:
  InstanceID: Change me
  JwtSecret: Change me
System:
  Database:
    username: karaokemugen_server
    password: blabla
    host: localhost
    database: karaokemugen_server
    port: 5432
  Binaries:
    ffmpeg:
      Linux: /usr/bin/ffmpeg
      Windows: ffmpeg.exe
      OSX: ffmpeg
  Repositories:
    - Name: mugen.re
      Online: true
      Enabled: true
      BaseDir: 'repos/karaokebase/git'
      FullArchiveURL: https://mugen.re/downloads/master.zip
      SourceArchiveURL: https://gitlab.com/karaokemugen/bases/karaokebase/-/archive/master/karaokebase-master.zip
      Path:
        Medias:
          - repos/karaokebase/medias
      Git:
        URL: https://gitlab.com/karaokemugen/bases/karaokebase.git
        Branch: master
        ProjectID: 32123952 # Only for gitlab projects / issues
    - Name: Staging
      Online: false
      Enabled: true
      BaseDir: 'repos/staging/git'
      Path:
        Medias:
          - repos/staging/medias
Frontend:
  Port: 1350
  Host: localhost
  Secure: false
Hardsub:
  Enabled: true
Users:
  Enabled: true
Remote:
  Enabled: true
Stats:
  Enabled: true
KaraExplorer:
  MediaLinks: true
  Import: true
  Suggestions: true
  InProgressSongsList: https://gitlab.com/karaokemugen/bases/karaokebase/-/issues?scope=all&state=opened&label_name[]=Work in progress
  AddRepoModalInMenu: false
  DiscourseURL: https://discourse.karaokes.moe
  DiscordURL: https://karaokes.moe/discord
Gitlab:
  Enabled: true
  Token: xxx
  Host: https://gitlab.com
  ProjectID: 1
  IssueTemplate:
    Import:
      Title: '[Inbox] $kara'
      Labels:
        - to integrate
      Description: >
        A new karaoke has been sent to the inbox.


        # Karaoke data


        **Songname** : $songname


        **Author(s)** : $author


        **Title** : $title


        **Versions** : $versions


        **Series** : $series


        **Franchises** : $franchises


        **Type** : $type$order


        **Language** : $lang


        **Year** : $year


        **Parents** : $parents


        **Group(s) of singers** : $singergroup


        **Singer(s)** : $singer


        **Collections** : $collections


        **Tag(s)** : Misc: $tags - Video Contents: $families - Genres: $genres - Platforms: $platforms - Origins: $origins - Warnings: $warnings


        **Songwriter(s)** : $songwriter


        **Creator(s)** : $creator


        **Group(s)** : $groups


        **Duration** : $duration


        **From Display Type** : $fromDisplayType


        **Comment** : $comment
    Edit:
      Title: '[Correction] $kara'
      Labels:
        - to integrate
      Description: >
        Someone suggested a karaoke edit. You will find all the new files in the inbox.


        # Karaoke data


        **Songname** : $songname


        **New subtitle?**: $newSub


        **New media?**: $newVideo


        **Author(s)** : $author


        **Title** : $title


        **Versions** : $versions


        **Series** : $series


        **Franchises** : $franchises


        **Type** : $type$order


        **Language** : $lang


        **Year** : $year


        **Parents** : $parents


        **Group(s) of singers** : $singergroup


        **Singer(s)** : $singer


        **Collections** : $collections


        **Tag(s)** : Misc: $tags - Video Contents: $families - Genres: $genres - Platforms: $platforms - Origins: $origins - Warnings: $warnings


        **Songwriter(s)** : $songwriter


        **Creator(s)** : $creator


        **Group(s)** : $groups


        **Duration** : $duration


        **From Display Type** : $fromDisplayType


        **Comment** : $comment
    Suggestion:
      Title: '[Suggestion] $displaytype - $type - $title'
      Labels:
        - suggestion
      Description: >
        # Karaoke suggestion


        **Issue author** : $username


        **Title** : $title


        **Singer(s)** : $singer


        **Series** : $series


        **Type** : $type


        **Link** : $link
    KaraProblem:
      Media:
        Title: '[Media issue] $kara'
        Labels:
          - media
        Description: >
          # Media issue


          **Issue author** : $username


          **Comment** : $comment
      Metadata:
        Title: '[Metadata issue] $kara'
        Labels:
          - metadata
        Description: >
          # Metadata issue


          **Issue author** : $username


          **Comment** : $comment
      Lyrics:
        Title: '[Lyrics issue] $kara'
        Labels:
          - lyrics
        Description: >
          # Lyrics issue


          **Issue author** : $username


          **Comment** : $comment
