App:
  InstanceID: Change me
  JwtSecret: Change me
System:
  Database:
    username: karaokemugen_server
    password: blabla
    host: localhost
    database: karaokemugen_server
    port: 5432
  Binaries:
    ffmpeg:
      Linux: /usr/bin/ffmpeg
      Windows: ffmpeg.exe
      OSX: ffmpeg
  Repositories:
    - Name: mugen.re
      Online: true
      Enabled: true
      BaseDir: 'repos/karaokebase/git'
      FullArchiveURL: https://mugen.re/downloads/master.zip
      SourceArchiveURL: https://gitlab.com/karaokemugen/bases/karaokebase/-/archive/master/karaokebase-master.zip
      Path:
        Medias:
          - repos/karaokebase/medias
      Git:
        URL: https://gitlab.com/karaokemugen/bases/karaokebase.git
        Branch: master
        ProjectID: 32123952 # Only for gitlab projects / issues
    - Name: Staging
      Online: false
      Enabled: true
      BaseDir: 'repos/staging/git'
      Path:
        Medias:
          - repos/staging/medias
Frontend:
  Port: 1350
API:
  Secure: false
  Host: localhost
#  Port: 443
Hardsub:
  Enabled: true
Users:
  Enabled: true
Remote:
  Enabled: true
Stats:
  Enabled: true
Suggestions:
  Enabled: true
KaraExplorer:
  Secure: false
  MediaLinks: true
  Import: true
  InProgressSongsList: https://gitlab.com/karaokemugen/bases/karaokebase/-/issues?scope=all&state=opened&label_name[]=Work in progress
  AddRepoModalInMenu: false
  DiscourseURL: https://discourse.karaokes.moe
  DiscordURL: https://karaokes.moe/discord
#  Port: 443
  Host: localhost
Gitlab:
  Enabled: true
  Token: xxx
  Host: https://gitlab.com
  ProjectID: 1
  IssueTemplate:
    Import:
      Title: '[Inbox] $kara'
      Labels:
        - to integrate
      Description: >
        A new karaoke has been sent to the Karaoke Mugen team inbox. Please integrate it as soon as possible if it meets the required quality criteria.


        The files (.kara, video, .ass and serial if necessary) are present in the following location of your FTP account: kmpublic / inbox


        # Karaoke data


        **Songname** : $songname


        **Author(s)** : $author


        **Title** : $title


        **Versions** : $versions


        **Series** : $series


        **Franchises** : $franchises


        **Type** : $type$order


        **Language** : $lang


        **Year** : $year


        **Parents** : $parents


        **Group(s) of singers** : $singergroup


        **Singer(s)** : $singer


        **Collections** : $collections


        **Tag(s)** : Misc: $tags - Video Contents: $families - Genres: $genres - Platforms: $platforms - Origins: $origins - Warnings: $warnings


        **Songwriter(s)** : $songwriter


        **Creator(s)** : $creator


        **Group(s)** : $groups


        **Duration** : $duration


        **Comment** : $comment
    Edit:
      Title: '[Correction] $kara'
      Labels:
        - to integrate
      Description: >
        A proposal to modify a karaoke has been sent. You will find all the new files in the inbox.


        # Karaoke data


        **Songname** : $songname


        **New subtitle?**: $newSub


        **New media?**: $newVideo


        **Author(s)** : $author


        **Title** : $title


        **Versions** : $versions


        **Series** : $series


        **Franchises** : $franchises


        **Type** : $type$order


        **Language** : $lang


        **Year** : $year


        **Parents** : $parents


        **Group(s) of singers** : $singergroup


        **Singer(s)** : $singer


        **Collections** : $collections


        **Tag(s)** : Misc: $tags - Famillies: $families - Genres: $genres - Platforms: $platforms - Origins: $origins - Warnings: $warnings


        **Songwriter(s)** : $songwriter


        **Creator(s)** : $creator


        **Group(s)** : $groups


        **Duration** : $duration


        **Comment** : $comment
    Suggestion:
      Title: '[Suggestion] $displaytype - $type - $title'
      Labels:
        - suggestion
      Description: >
        # Karaoke suggestion


        **Issue author** : $username


        **Title** : $title


        **Singer(s)** : $singer


        **Series** : $series


        **Type** : $type


        **Link** : $link
    KaraProblem:
      Media:
        Title: '[Media issue] $kara'
        Labels:
          - media
        Description: >
          # Media issue


          **Issue author** : $username


          **Comment** : $comment
      Metadata:
        Title: '[Metadata issue] $kara'
        Labels:
          - metadata
        Description: >
          # Metadata issue


          **Issue author** : $username


          **Comment** : $comment
      Lyrics:
        Title: '[Lyrics issue] $kara'
        Labels:
          - lyrics
        Description: >
          # Lyrics issue


          **Issue author** : $username


          **Comment** : $comment
